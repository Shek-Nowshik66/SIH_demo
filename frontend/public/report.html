<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue - CivicResolve</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-control.textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 2rem;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6b7280;
            font-weight: 500;
        }

        .file-input-label:hover {
            border-color: #6366f1;
            background: #f0f9ff;
            color: #6366f1;
        }

        .file-preview {
            margin-top: 1rem;
            text-align: center;
        }

        .file-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .location-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .get-location-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .get-location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .get-location-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: none;
            align-items: center;
            gap: 0.75rem;
        }

        .priority-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .priority-option {
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .priority-option.selected {
            border-color: #6366f1;
            background: #f0f9ff;
            color: #6366f1;
        }

        .priority-high.selected {
            border-color: #ef4444;
            background: #fef2f2;
            color: #ef4444;
        }

        .priority-medium.selected {
            border-color: #f59e0b;
            background: #fffbeb;
            color: #f59e0b;
        }

        .priority-low.selected {
            border-color: #10b981;
            background: #f0fdf4;
            color: #10b981;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .form-container {
                padding: 2rem;
            }

            .location-group {
                grid-template-columns: 1fr;
            }

            .priority-selector {
                grid-template-columns: 1fr;
            }

            .back-btn {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 2rem;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i data-lucide="arrow-left"></i>
            Back to Home
        </a>

        <div class="header">
            <h1>Report an Issue</h1>
            <p>Help us make your community better by reporting civic issues</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                <i data-lucide="check-circle"></i>
                <span>Your complaint has been submitted successfully!</span>
            </div>

            <form id="complaintForm">
                <div class="form-group">
                    <label for="issueType">Issue Type *</label>
                    <select id="issueType" class="form-control" required>
                        <option value="">Select issue type</option>
                        <option value="garbage">Garbage Collection</option>
                        <option value="pothole">Pothole/Road Damage</option>
                        <option value="streetlight">Street Light Issue</option>
                        <option value="drainage">Drainage Problem</option>
                        <option value="water">Water Supply Issue</option>
                        <option value="traffic">Traffic Signal Problem</option>
                        <option value="park">Park Maintenance</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority">Priority Level *</label>
                    <div class="priority-selector">
                        <div class="priority-option priority-high" data-priority="high">
                            <div style="font-weight: 600; color: #ef4444;">High</div>
                            <div style="font-size: 0.85rem; margin-top: 0.25rem;">Urgent attention needed</div>
                        </div>
                        <div class="priority-option priority-medium" data-priority="medium">
                            <div style="font-weight: 600; color: #f59e0b;">Medium</div>
                            <div style="font-size: 0.85rem; margin-top: 0.25rem;">Moderate concern</div>
                        </div>
                        <div class="priority-option priority-low" data-priority="low">
                            <div style="font-weight: 600; color: #10b981;">Low</div>
                            <div style="font-size: 0.85rem; margin-top: 0.25rem;">Can wait</div>
                        </div>
                    </div>
                    <input type="hidden" id="priority" name="priority" required>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" class="form-control textarea" placeholder="Describe the issue in detail..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location *</label>
                    <div class="location-group">
                        <input type="text" id="location" class="form-control" placeholder="Enter location or get current location" required>
                        <button type="button" class="get-location-btn" id="getLocationBtn">
                            <i data-lucide="map-pin"></i>
                            Get Location
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo">Upload Photo</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="photo" class="file-input" accept="image/*">
                        <label for="photo" class="file-input-label">
                            <i data-lucide="camera"></i>
                            Click to upload photo or drag and drop
                        </label>
                    </div>
                    <div class="file-preview" id="filePreview"></div>
                </div>

                <div class="form-group">
                    <label for="contactName">Your Name</label>
                    <input type="text" id="contactName" class="form-control" placeholder="Enter your name (optional)">
                </div>

                <div class="form-group">
                    <label for="contactPhone">Contact Number</label>
                    <input type="tel" id="contactPhone" class="form-control" placeholder="Enter your phone number (optional)">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i data-lucide="send"></i>
                    Submit Complaint
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Priority selection
        document.querySelectorAll('.priority-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.priority-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('priority').value = this.dataset.priority;
            });
        });

        // File upload preview
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('filePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });

        // Get current location
        document.getElementById('getLocationBtn').addEventListener('click', function() {
            const btn = this;
            const locationInput = document.getElementById('location');
            
            btn.disabled = true;
            btn.innerHTML = '<div class="loading"></div> Getting Location...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        locationInput.value = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                        
                        btn.disabled = false;
                        btn.innerHTML = '<i data-lucide="map-pin"></i> Get Location';
                        lucide.createIcons();
                    },
                    function(error) {
                        alert('Unable to get your location. Please enter manually.');
                        btn.disabled = false;
                        btn.innerHTML = '<i data-lucide="map-pin"></i> Get Location';
                        lucide.createIcons();
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="map-pin"></i> Get Location';
                lucide.createIcons();
            }
        });

        // Form submission
        document.getElementById('complaintForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            
            // Validate priority selection
            if (!document.getElementById('priority').value) {
                alert('Please select a priority level.');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> Submitting...';
            
            // Collect form data
            const formData = {
                id: Date.now().toString(),
                issueType: document.getElementById('issueType').value,
                priority: document.getElementById('priority').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                contactName: document.getElementById('contactName').value || 'Anonymous',
                contactPhone: document.getElementById('contactPhone').value || 'Not provided',
                photo: document.getElementById('photo').files[0] ? document.getElementById('photo').files[0].name : null,
                status: 'pending',
                submittedAt: new Date().toISOString(),
                assignedDepartment: getDepartment(document.getElementById('issueType').value)
            };
            
            // Save to localStorage
            let complaints = JSON.parse(localStorage.getItem('civicComplaints') || '[]');
            complaints.push(formData);
            localStorage.setItem('civicComplaints', JSON.stringify(complaints));
            
            // Simulate submission delay
            setTimeout(() => {
                successMessage.style.display = 'flex';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="send"></i> Submit Complaint';
                lucide.createIcons();
                
                // Reset form
                document.getElementById('complaintForm').reset();
                document.getElementById('filePreview').innerHTML = '';
                document.querySelectorAll('.priority-option').forEach(opt => opt.classList.remove('selected'));
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }, 2000);
        });

        // Helper function to assign department
        function getDepartment(issueType) {
            const departments = {
                'garbage': 'Sanitation Department',
                'pothole': 'Public Works Department',
                'streetlight': 'Electrical Department',
                'drainage': 'Water & Drainage Department',
                'water': 'Water Supply Department',
                'traffic': 'Traffic Management Department',
                'park': 'Parks & Recreation Department',
                'other': 'General Administration'
            };
            return departments[issueType] || 'General Administration';
        }
    </script>
</body>
</html>
